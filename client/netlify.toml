# netlify.toml

[build]
  command   = "npm run build"
  publish   = ".next"
  # Use Next.js plugin to handle server-side and edge functions
  publishOrigin = "project" 

[build.environment]
  NODE_VERSION = "20"  # Use the Node version your project needs
  # Add any environment variables here, for example:
  # NEXT_PUBLIC_API_KEY = "your_api_key"

# Next.js plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Optional: Redirect all routes to Next.js for proper routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200
  force = true

# Caching optimization for faster builds
[build.processing]
  skip_processing = false
